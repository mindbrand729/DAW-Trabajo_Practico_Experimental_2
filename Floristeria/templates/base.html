{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Florister√≠a{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo"><img src="{% static 'img/Logo.png' %}" alt="Logo"></div>
        <div class="menu">
            <nav style="text-align: center; margin-bottom: 20px;">
                <a href="{% url 'home' %}">INICIO</a> |
                <a href="{% url 'company_list' %}">NOSOTROS</a> |
                <a href="{% url 'products_list' %}">PRODUCTOS</a> |
                <a href="{% url 'employee_list' %}">TRABAJADORES</a> |
                <a href="{% url 'supplier_list' %}">PROVEEDORES</a> 
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer1">
            <div class="box">
                <figure>
                    <a href="{% url 'home' %}"><img src="{% static 'img/Logo.png' %}" alt="Logo"></a>
                </figure>
            </div>
            <div class="box">
                <h2>SOBRE NOSOTROS</h2>
                    <p>Floristeria</p>
            </div>       
            <div class="box">
                <h2>SIGUENOS</h2>
                <div class="red-social">
                    <a href="https://facebook.com" class="fa fa-facebook" target="_blank" rel="noopener noreferrer"></a>
                    <a href="https://instagram.com" class="fa fa-instagram" target="_blank" rel="noopener noreferrer"></a>
                    <a href="https://twitter.com" class="fa fa-twitter" target="_blank" rel="noopener noreferrer"></a>
                    <a href="https://youtube.com" class="fa fa-youtube" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
        </div>
        <div class="footer2">
            <small>&copy; 2025 <b>GRUPO 17</b> - Todos los derechos Reservados </small>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/0acc46e8b4.js" crossorigin="anonymous"></script>
</body>
</html>
