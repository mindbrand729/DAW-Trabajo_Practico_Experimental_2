<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Proveedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-xl text-center">
        <h1 class="text-3xl font-bold text-red-700 mb-6">Eliminar Proveedor</h1>
        <p class="text-lg text-gray-800 mb-8">
            ¿Estás seguro de que quieres eliminar al proveedor "<span class="font-semibold text-blue-600">{{ supplier.name_supplier }}</span>"?
        </p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-center space-x-6">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Eliminar
                </button>
                <a href="{% url 'supplier_list' %}" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
