 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container text-center mt-4"  >
        <h1 class=>Lista TRABAJADOR</h1>
    </div>

    <div class="container mt-5 p-5"  >
      <form  method="post" enctype="multipart/form-data">
        {% csrf_token %} 
          {% for empleado in employees %}
              <div class="form-group ">
                <label for="Nombre">Nombre : </label>
                <input type="text" class="form-control" id="NombreEmpleado" value="{{empleado.name_employee}}" name="name_employee">
              </div>
                    
              <div class="form-group ">
                <label for="Nombre">Apellido : </label>
                <input type="text" class="form-control" id="ApellidoEmpleado" value={{empleado.surname_employee}} name="surname_employee">
              </div>

              <div class="form-group">
                <label for="correo">Correo : </label>
                <input type="email" class="form-control" id="correo_empleado" value="{{empleado.mail_employee}}" name="mail_employee">
              </div>

              <div class="form-group">
                <label for="cedula">Cedula : </label>
                <input type="text" class="form-control" id="cedula_empleado" value= {{empleado.card_employee}} name="card_employee">
              </div>

              <div class="form-group">
                <label for="codEmployee">Codigo del Empleado : </label>
                <input type="text" class="form-control" id="codigo_empleado" value={{empleado.code_employee}} name="code_employee">
              </div>

              <div class="form-group">
                <label for="imagen_empleado">Imagen : </label>
                <input type="file" class="form-control" id="imagen_empleado" value={{empleado.imagen_employee}} name="imagen_employee">
              </div>
              </div>

          {% endfor %}

        <div class="d-flex justify-content-around">
          <button type="submit" class="btn btn-success "> Enviar </button>
          <a href="/employee" class="btn btn-danger "> Cancelar </a>
        </div>  

      </form>
    </div>
    
</body>
