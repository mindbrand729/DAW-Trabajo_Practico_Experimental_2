{% extends 'base.html' %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/employee.css' %}">{% endblock %}
{% block title %}Página Principal | Floristería{% endblock %}

{% block content %}
  <div class="container text-center mt-4"  >
      <h1>AGREGAR TRABAJADOR</h1>
  </div>

  <div class="container mt-2"  >
    <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group mt -5">
        <label for="Nombre">Nombre : </label>
        <input type="text" class="form-control" id="NombreEmpleado" placeholder="Ingrese Nombre" name="name_employee">
      </div>

      <div class="form-group mt -5">
        <label for="Nombre">Apellido : </label>
        <input type="text" class="form-control" id="ApellidoEmpleado" placeholder="Ingrese Apellido" name="surname_employee">
      </div>

      <div class="form-group">
        <label for="correo">Correo : </label>
        <input type="email" class="form-control" id="correo_empleado" placeholder="Ingrese el Correo Electronico" name="mail_employee">
       </div>

      <div class="form-group">
        <label for="cedula">Cedula : </label>
        <input type="text" class="form-control" id="cedula_empleado" placeholder="Ingrese cedula" name="card_employee">
      </div>

      <div class="form-group">
        <label for="codEmployee">Codigo del Empleado : </label>
        <input type="text" class="form-control" id="codigo_empleado" placeholder="Ingrese codigo empleado" name="code_employee">
      </div>

      <div class="form-group">
        <label for="imagen_empleado">Imagen : </label>
        <input type="file" class="form-control" id="imagen_empleado" placeholder="Ingrese imagen" name="imagen_employee">
      </div>

      <div class="d-flex justify-content-around">
        <button type="submit" class="btn btn-success "> Guardar </button>
        <a href="/employee" class="btn btn-danger "> Cancelar </a>
      </div>  

    </form>
  </div>
    
{% endblock %}
